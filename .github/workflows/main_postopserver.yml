# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - postopserver

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fb83e7d992324c62adf48d023e0e08c2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9c251a9d751140fb80fa1b7ecd113475 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fb83e7d992324c62adf48d023e0e08c2 }}/npulsipher4/postop-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'postopserver'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3a926416b1794d63ad21e55005f78736 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fb83e7d992324c62adf48d023e0e08c2 }}/npulsipher4/postop:${{ github.sha }}'